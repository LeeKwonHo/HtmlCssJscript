<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Random String Generator</title>

	<script src="http://127.0.0.1/jquery-3.7.1.min.js"></script>

	<style>
		input[type="button"] {
			background-color: #0074d9;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 3px;
			width: 100%;
			cursor: pointer;
		}
	</style>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>
		$(function () {
			//input을 datepicker로 선언
			$("#datepicker").datepicker({
				dateFormat: 'yy-mm-dd' //달력 날짜 형태
				, showOtherMonths: true //빈 공간에 현재월의 앞뒤월의 날짜를 표시
				, showMonthAfterYear: true // 월- 년 순서가아닌 년도 - 월 순서
				, changeYear: true //option값 년 선택 가능
				, changeMonth: true //option값  월 선택 가능                
				, showOn: "both" //button:버튼을 표시하고,버튼을 눌러야만 달력 표시 ^ both:버튼을 표시하고,버튼을 누르거나 input을 클릭하면 달력 표시  
				, buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif" //버튼 이미지 경로
				, buttonImageOnly: true //버튼 이미지만 깔끔하게 보이게함
				, buttonText: "선택" //버튼 호버 텍스트              
				, yearSuffix: "년" //달력의 년도 부분 뒤 텍스트
				, monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'] //달력의 월 부분 텍스트
				, monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'] //달력의 월 부분 Tooltip
				, dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'] //달력의 요일 텍스트
				, dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'] //달력의 요일 Tooltip
				, minDate: "-5Y" //최소 선택일자(-1D:하루전, -1M:한달전, -1Y:일년전)
				, maxDate: "+5y" //최대 선택일자(+1D:하루후, -1M:한달후, -1Y:일년후)  
			});

			//초기값을 오늘 날짜로 설정해줘야 합니다.
			$('#datepicker').datepicker('setDate', 'today'); //(-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)            
		});
	</script>
</head>

<body onload="init()" style="
    font-size: x-large;
    text-align: center;
	">
	<h1>암호생성기</h1>
	<p>생성된 랜덤 문자 : </p>
	<p id="randomString">el3b685SiN</p>












	<div id="display" style="
	background-color: black;
	 height: 300px;
	  width: 300px;
	  margin: auto;
	  color: white;
	  font-size: medium;;
	  overflow: scroll;">
		<h1>TEXT TEST</h1>
	</div>

	<div id="component">
		<input type="text" id="inText">
	</div>

	<div id="menu">
		<input type="button" id="btn" value="확인">
		<input type="button" id="topbtn" value="맨 위로">
		Date: <input type="text" id="datepicker">

	</div>
	<script>


		$('#btn').on('click', function () {
			$('#display').append($('#inText').val());
			$('#display').append('<br>');
			$('#inText').val('');
			$('#inText').focus();

			const $display = $('#display');
			$display.scrollTop($display[0].scrollHeight);

		});

		$('#inText').on('keyup', function (key) {
			if (key.keyCode == 13) {
				$('#display').append($('#inText').val());
				$('#display').append('<br>');
				$('#inText').val('');
				$('#inText').focus();


				const $display = $('#display');
				$display.scrollTop($display[0].scrollHeight);
			}
		});

		$('#topbtn').on('click', function () {
			$('#display').scrollTop(0);
		});

		function init() {
			$('#display').append('<h2>로딩 완료!</h2>');
		};

		$(window).on("load", function () {
			console.log('window on');
		});

		$(document).ready(function () {
			console.log('Document Ready');
		});



	</script>
















	<script>
		var length = 10;
		var characters = "가나다라마바사아자차카타파하ㄲㄸㅃㅆㅉㄱㄴㄷㄹㅁㅂㅅㅇㅎㅈㅊㅍㅏㅑㅓㅕㅗㅛㅜㅣㅟㅢㅒㅖABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

		var randomString = "";

		for (var i = 0; i < length; i++) {
			var randomIndex = Math.floor(Math.random() * characters.length);
			var randomChar = characters.charAt(randomIndex);
			randomString += randomChar;
		}

		document.getElementById("randomString").textContent = randomString;

	</script>


</body>

</html>
