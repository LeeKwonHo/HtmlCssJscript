<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="main.css">

	<title>table</title>
	<style>
		table {
			width: 100%;
			border: 1px solid #444444;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #444444;
		}
	</style>

</head>

<body>
	<h1>
		hhhhh
	</h1>
	<table>
		<tr>
			<th>1번</th>
			<th>2번</th>
			<th>3번</th>
			
		</tr>
		<tr>
			<td>교시</td>
			<td>과목</td>
			<td>시간</td>
		</tr>
		<tr>
			<td>1교시</td>
			<td>국어</td>
			<td>09:00 ~ 09:40</td>
		</tr>
		<tr>
			<td>2교시</td>
			<td>영어</td>
			<td>09:00 ~ 09:40</td>
		</tr>
		<tr>
			<td>3교시</td>
			<td>수학</td>
			<td>09:00 ~ 09:40</td>
		</tr>
		<tr>
			<td>4교시</td>
			<td>음악</td>
			<td>09:00 ~ 09:40</td>
		</tr>
		<tr>
			<td>5교시</td>
			<td>체육</td>
			<td>09:00 ~ 09:40</td>
		</tr>
		<tr>
			<td>6교시</td>
			<td>미술</td>
			<td>09:00 ~ 09:40</td>
		</tr>
	</table>

</body>

</html>
